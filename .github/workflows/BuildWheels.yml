name: Build Wheels
on:
  workflow_dispatch:
    inputs:
      upload-to-pypi:
        description: 'Whether to upload wheels to PyPI'
        required: true
        default: 'no'
        type: choice
        options:
          - 'yes'
          - 'no'

jobs:
  build-wheels:
    strategy:
      matrix:
        os: [windows-latest]
        python-version: ['3.9']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip 
          pip install setuptools wheel cibuildwheel pytest

      - name: Set CIBW_BUILD version
        shell: bash
        run: |
          PYTHON_VERSION="${{ matrix.python-version }}"
          CIBW_VERSION="cp${PYTHON_VERSION//.}"
          echo "CIBW_VERSION=${CIBW_VERSION}-*" >> $GITHUB_ENV

      - name: Clean previous builds
        run: |
          rm -rf build/ dist/ *.egg-info wheelhouse/
        shell: bash

      - name: Build wheels
        env:
          CIBW_TEST_COMMAND: python -c "import sys; print('Python:', sys.executable); import MoleKing; print('MoleKing loaded from:', MoleKing.__file__)" && python -m pytest {project}/tests
          CIBW_TEST_EXTRAS: test
          CIBW_BUILD_VERBOSITY: 3
        run: |
          mkdir -p wheelhouse
          cibuildwheel --output-dir wheelhouse

      - name: List wheel contents
        run: |
          echo "Built wheels:"
          ls -lh wheelhouse/
        shell: bash

      - name: Upload wheels artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-py${{ matrix.python-version }}
          path: wheelhouse/
          retention-days: 30

  merge-artifacts:
    needs: build-wheels
    runs-on: ubuntu-latest
    steps:
      - name: Merge Linux wheels
        uses: actions/upload-artifact/merge@v4
        with:
          name: linux-wheels
          pattern: wheels-ubuntu-latest-*
          delete-merged: true

      - name: Merge Windows wheels
        uses: actions/upload-artifact/merge@v4
        with:
          name: windows-wheels
          pattern: wheels-windows-latest-*
          delete-merged: true

      - name: Merge macOS wheels
        uses: actions/upload-artifact/merge@v4
        with:
          name: macos-wheels
          pattern: wheels-macos-latest-*
          delete-merged: true

  build-sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true

      - name: Set up Python
        uses: actions/setup-python@v6

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel

      - name: Build source distribution
        run: |
          mkdir -p wheelhouse/dist
          python setup.py sdist --dist-dir=wheelhouse/dist
          
      - name: Upload source distribution
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: wheelhouse/dist
  