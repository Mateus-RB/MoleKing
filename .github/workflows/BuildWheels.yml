name: Build Wheels
on:
  workflow_dispatch:
    inputs:
      upload-to-pypi:
        description: 'Whether to upload wheels to PyPI'
        required: true
        default: 'no'
        type: choice
        options:
          - 'yes'
          - 'no'

jobs:
  build-wheels:
    strategy:
      matrix:
        os: [windows-latest]
        python-version: ['39', '310', '311', '312', '313', '314']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install cibuildwheel pytest

      - name: Add project to PYTHONPATH
        shell: bash
        run: |
          echo "PYTHONPATH=${{ github.workspace }}/src:$PYTHONPATH" >> $GITHUB_ENV

      - name: Clean previous builds
        run: |
          rm -rf build/ dist/ *.egg-info wheelhouse/
        shell: bash

      - name: Build wheels
        env:
          CIBW_BUILD: cp${{ matrix.python-version }}-win_amd64
          CIBW_TEST_COMMAND: pytest {project}/tests -v
          CIBW_TEST_EXTRAS: test
        run: |
          mkdir -p wheelhouse
          cibuildwheel --output-dir wheelhouse

      - name: List wheel contents
        run: |
          echo "Built wheels:"
          ls -lh wheelhouse/
        shell: bash

      - name: Upload wheels artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-py${{ matrix.python-version }}
          path: wheelhouse/
          retention-days: 30

  build-sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true

      - name: Set up Python
        uses: actions/setup-python@v6

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel

      - name: Build source distribution
        run: |
          mkdir -p wheelhouse/dist
          python setup.py sdist --dist-dir=wheelhouse/dist
          
      - name: Upload source distribution
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: wheelhouse/dist
  
  upload-to-pypi:
    needs: [build-wheels, build-sdist]
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.upload-to-pypi == 'yes' }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install twine
        run: |
          python -m pip install --upgrade pip
          pip install "twine>=6.0"

      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: wheels-*

      - name: Download sdist artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: sdist-*

      - name: Verify package metadata
        run: |
          python -m twine check dist/*/*
          
      - name: Upload to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          python -m twine upload --skip-existing dist/*/*