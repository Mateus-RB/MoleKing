[build-system]
requires = [
    "setuptools>=66",
    "wheel",
    "ninja",
    "cmake>=3.12"
]
build-backend = "setuptools.build_meta"

[tool.mypy]
files = "setup.py"
python_version = "3.7"
strict = true
show_error_codes = true
enable_error_code = ["ignore-without-code", "redundant-expr", "truthy-bool"]
warn_unreachable = true

[[tool.mypy.overrides]]
module = ["ninja"]
ignore_missing_imports = true

[tool.setuptools.packages.find]
where = ["."]
include = ["MoleKing*"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = ["-ra", "--showlocals", "--strict-markers", "--strict-config"]
xfail_strict = true
filterwarnings = ["error"]
testpaths = ["tests"]

# =========================
# cibuildwheel — Linux
# =========================
[tool.cibuildwheel.linux]
test-command = "python -m pytest {project}/tests"
test-extras = ["test"]
# Clean build artifacts between Python versions
before-build = "rm -rf {project}/build"

# =========================
# cibuildwheel — Windows
# =========================
[tool.cibuildwheel.windows]
test-command = "python -c \"import MoleKing; print(MoleKing.__file__)\""
test-extras = ["test"]
#test-skip = ["cp38-win_amd64", "cp39-macosx_arm64"]
# Proper Windows cleanup (PowerShell, not rm)
before-build = "powershell -NoProfile -Command \"if (Test-Path build) { Remove-Item -Recurse -Force build }\""

# =========================
# cibuildwheel — macOS
# =========================
[tool.cibuildwheel.macos]
test-command = "python -c \"import MoleKing; print(MoleKing.__file__)\""
test-extras = ["test"]
# Skip tests ONLY for macOS universal2 arm64 (Apple Silicon)
#test-skip = ["*universal2:arm64", "cp38-macosx_arm64", "cp39-macosx_arm64"]
# macOS cleanup (POSIX shell)
before-build = "rm -rf {project}/build"

[tool.ruff]
extend-select = [
  "B",    # flake8-bugbear
  "B904",
  "I",    # isort
  "PGH",  # pygrep-hooks
  "RUF",  # Ruff-specific
  "UP",   # pyupgrade
]
extend-ignore = [
  "E501",   # Line too long
]
target-version = "py37"
